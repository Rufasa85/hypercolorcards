<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1 id="password"></h1> -->
    <div class="cards">
        <h1>All the people I know</h1>
        <div class="cardBox">
        </div>
        <button id="addFriendBtn">Add new friend</button>
    </div>
    <div class="newForm">
       <h1>add a new a friend</h1>
        <form id="newFriendForm">
            <input type="text" id="newFriendName" placeholder="name">
            <input type="text" id="newFriendColor" placeholder="color">
            <input type="text" id="newFriendHobbyOne" placeholder="first hobby">
            <input type="text" id="newFriendHobbyTwo" placeholder="second hobby">
            <input type="text" id="newFriendHobbyThree" placeholder="third hobby">
            <button id = 'submitBtn'>Submit!</button>
        </form>
        <button id="showFriendsBtn">see my friends</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
